<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center text-light" id="header">
        <h1>Weather App <i class="fa-solid fa-cloud-sun-rain"></i></h1>
    </div>
    <div id="search" class="text-light text-center">
        <label for="locationinput">Location:</label>
        <input type="text" id="locationinput">
        <button type="button" class="btn btn-info" onclick="find()"><i class="fa-solid fa-location-crosshairs"></i> search</button>
    </div>
    <div id="location">
        <h1 class="text-center">Location <i class="fa-solid fa-location-dot"></i></h1>
        <div id="locationdisplay">
            <div><b>Longitude:</b> <span id="longitude"></span></div>
            <div><b>Latitude:</b> <span id="latitude"></span></div>
        </div>
    </div>
    <div id="parent">
        <div id="temperature">
            <h1 class="text-center">Temperature <i class="fa-solid fa-temperature-three-quarters"></i></h1>
            <div id="temperaturedisplay">
                <div>
                    <b>Temp:</b> <span id="temp"></span><sup>o</sup>C<br>
                    <b>Feels like:</b> <span id="feel"></span><sup>o</sup>C
                </div>
                <div>
                    <b>Min Temp:</b> <span id="min_temp"></span><sup>o</sup>C<br>
                    <b>Max Temp:</b> <span id="max_temp"></span><sup>o</sup>C
                </div>
            </div>
        </div>
        <div id="pressure">
            <h1 class="text-center">Pressure</h1>
            <div id="pressuredisplay">
                <div>
                    <b>Pressure:</b> <span id="pressurevalue" style="border: none;"></span> hPa
                </div>
            </div>
        </div>
    </div>
    <div id="parent1">
        <div id="humidity">
            <h1 class="text-center">Humidity</h1>
            <div id="humiditydisplay">
                <div>
                    <b>Humidity:</b> <span id="humidityvalue" style="border: none;"></span> %
                </div>
            </div>
        </div>
        <div id="wind">
            <h1 class="text-center">Wind <i class="fa-solid fa-wind"></i></h1>
            <div id="winddisplay">
                <div>
                    <b>Speed:</b> <span id="speed" style="border: none;"></span> m/s<br>
                    <b>Direction:</b> <span id="direction"></span> deg
                </div>
            </div>
        </div>
    </div>
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
